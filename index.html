<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craffo Task</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <nav
      class="bg-primary text-white border border-[rgb(72,72,72)] sticky top-0 z-[4]"
    >
      <div class="container mx-auto">
        <div class="flex items-center py-[20px] justify-between">
          <!-- LEFT PART -->
          <div class="flex items-center order-2">
            <ul class="flex items-center justify-center gap-x-[32px]">
              <li class="header__linklist-item has-dropdown">
                <a class="header__linklist-link link--animated" href="#"
                  >Shop by Category</a
                >
              </li>
              <li class="header__linklist-item has-dropdown">
                <a class="header__linklist-link link--animated" href="#"
                  >Shop by Device</a
                >
              </li>
              <li class="header__linklist-item has-dropdown">
                <a class="header__linklist-link link--animated" href="#"
                  >Collections</a
                >
              </li>
              <li class="header__linklist-item">
                <a class="header__linklist-link link--animated" href="#"
                  >Blog</a
                >
              </li>
            </ul>

            <div class="hidden">
              <button class="header__icon-wrapper tap-area hidden-desk">
                <svg
                  focusable="false"
                  width="18"
                  height="14"
                  class="icon icon--header-hamburger"
                  viewBox="0 0 18 14"
                >
                  <path
                    d="M0 1h18M0 13h18H0zm0-6h18H0z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path>
                </svg></button
              ><a href="#" class="header__icon-wrapper tap-area hidden-desk"
                ><svg
                  focusable="false"
                  width="18"
                  height="18"
                  class="icon icon--header-search"
                  viewBox="0 0 18 18"
                >
                  <path
                    d="M12.336 12.336c2.634-2.635 2.682-6.859.106-9.435-2.576-2.576-6.8-2.528-9.435.106C.373 5.642.325 9.866 2.901 12.442c2.576 2.576 6.8 2.528 9.435-.106zm0 0L17 17"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path></svg
              ></a>
            </div>
          </div>

          <!-- LOGO PART -->
          <a class="order-1" href="/">
            <img
              class="max-w-[95px]"
              src="assets/logo-focal.png"
              alt="Focal Logo"
          /></a>
          <!-- SECONDARY LINKS PART -->
          <div class="order-3">
            <div class="flex items-center justify-center gap-x-[24px]">
              <button class="header__icon-wrapper tap-area hidden-phone">
                <svg
                  focusable="false"
                  width="20"
                  height="16"
                  class="icon icon--header-email"
                  viewBox="0 0 20 16"
                >
                  <path
                    d="M19 4l-9 5-9-5"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path>
                  <path
                    stroke="currentColor"
                    fill="none"
                    stroke-width="2"
                    d="M1 1h18v14H1z"
                  ></path>
                </svg></button
              ><a
                href="#"
                class="header__icon-wrapper tap-area hidden-pocket hidden-lap"
                ><svg
                  focusable="false"
                  width="18"
                  height="18"
                  class="icon icon--header-search"
                  viewBox="0 0 18 18"
                >
                  <path
                    d="M12.336 12.336c2.634-2.635 2.682-6.859.106-9.435-2.576-2.576-6.8-2.528-9.435.106C.373 5.642.325 9.866 2.901 12.442c2.576 2.576 6.8 2.528 9.435-.106zm0 0L17 17"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path></svg></a
              ><a href="#" class="header__icon-wrapper tap-area hidden-phone"
                ><svg
                  focusable="false"
                  width="18"
                  height="17"
                  class="icon icon--header-customer"
                  viewBox="0 0 18 17"
                >
                  <circle
                    cx="9"
                    cy="5"
                    r="4"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linejoin="round"
                  ></circle>
                  <path
                    d="M1 17v0a4 4 0 014-4h8a4 4 0 014 4v0"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path></svg
              ></a>
              <a href="#" class="relative"
                ><svg
                  focusable="false"
                  width="20"
                  height="18"
                  class="icon icon--header-cart"
                  viewBox="0 0 20 18"
                >
                  <path
                    d="M3 1h14l1 16H2L3 1z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path>
                  <path
                    d="M7 4v0a3 3 0 003 3v0a3 3 0 003-3v0"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path>
                </svg>
                <span
                  class="absolute -top-[8px] -right-[14px] bg-white text-primary flex items-center justify-center rounded-full w-[21px] h-[21px]"
                  >0</span
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
