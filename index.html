<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craffo Task</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <nav
      class="bg-primary text-white border border-[rgb(72,72,72)] sticky top-0 z-[4]"
    >
      <div class="container mx-auto">
        <div class="flex items-center py-[20px]">
          <!-- LEFT PART -->
          <div
            class="flex items-center xl:order-2 flex-grow flex-shrink xl:justify-end"
          >
            <ul
              class="flex xl:items-center xl:justify-center gap-x-[32px] fixed xl:static top-0 left-0 flex-col xl:flex-row h-screen xl:h-auto bg-white xl:bg-transparent text-primary xl:text-white w-[89vw] max-w-[400px] xl:w-auto xl:max-w-full z-10 px-[40px] xl:px-0 text-[1rem] transition-all duration-[.6s] ease-[cubic-bezier(.75,0,.175,1)] -translate-x-full xl:translate-x-0 menu-slider"
            >
              <div class="xl:hidden py-[20px] md:py-[24px]">
                <button
                  type="button"
                  class="close-icon"
                  data-action="close"
                  title="Close"
                >
                  <svg
                    focusable="false"
                    width="14"
                    height="14"
                    class="icon icon--close"
                    viewBox="0 0 14 14"
                  >
                    <path
                      d="M13 13L1 1M13 1L1 13"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="none"
                    ></path>
                  </svg>
                </button>
              </div>
              <li
                class="py-[21px] xl:py-0 border-b border-primary xl:border-b-0"
              >
                <a class="header__linklist-link link--animated" href="#"
                  >Shop by Category</a
                >
              </li>
              <li
                class="py-[21px] xl:py-0 border-b border-primary xl:border-b-0"
              >
                <a class="header__linklist-link link--animated" href="#"
                  >Shop by Device</a
                >
              </li>
              <li
                class="py-[21px] xl:py-0 border-b border-primary xl:border-b-0"
              >
                <a class="header__linklist-link link--animated" href="#"
                  >Collections</a
                >
              </li>
              <li
                class="py-[21px] xl:py-0 border-b border-primary xl:border-b-0"
              >
                <a class="header__linklist-link link--animated" href="#"
                  >Blog</a
                >
              </li>
            </ul>

            <div
              class="flex items-center justify-center xl:hidden gap-x-[20px] md:gap-x-[24px]"
            >
              <button class="burger-icon">
                <svg
                  focusable="false"
                  width="18"
                  height="14"
                  class="icon icon--header-hamburger"
                  viewBox="0 0 18 14"
                >
                  <path
                    d="M0 1h18M0 13h18H0zm0-6h18H0z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path>
                </svg></button
              ><a href="#" class="header__icon-wrapper tap-area hidden-desk"
                ><svg
                  focusable="false"
                  width="18"
                  height="18"
                  class="icon icon--header-search"
                  viewBox="0 0 18 18"
                >
                  <path
                    d="M12.336 12.336c2.634-2.635 2.682-6.859.106-9.435-2.576-2.576-6.8-2.528-9.435.106C.373 5.642.325 9.866 2.901 12.442c2.576 2.576 6.8 2.528 9.435-.106zm0 0L17 17"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path></svg
              ></a>
            </div>
          </div>

          <!-- LOGO PART -->
          <a class="xl:order-1" href="/">
            <img
              class="max-w-[95px]"
              src="assets/logo-focal.png"
              alt="Focal Logo"
          /></a>
          <!-- SECONDARY LINKS PART -->
          <div
            class="xl:order-3 flex-grow flex-shrink flex items-center justify-end"
          >
            <div
              class="flex items-center justify-center gap-x-[20px] md:gap-x-[24px]"
            >
              <button class="hidden md:inline">
                <svg
                  focusable="false"
                  width="20"
                  height="16"
                  class="icon icon--header-email"
                  viewBox="0 0 20 16"
                >
                  <path
                    d="M19 4l-9 5-9-5"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path>
                  <path
                    stroke="currentColor"
                    fill="none"
                    stroke-width="2"
                    d="M1 1h18v14H1z"
                  ></path>
                </svg></button
              ><a href="#" class="hidden xl:inline"
                ><svg
                  focusable="false"
                  width="18"
                  height="18"
                  class="icon icon--header-search"
                  viewBox="0 0 18 18"
                >
                  <path
                    d="M12.336 12.336c2.634-2.635 2.682-6.859.106-9.435-2.576-2.576-6.8-2.528-9.435.106C.373 5.642.325 9.866 2.901 12.442c2.576 2.576 6.8 2.528 9.435-.106zm0 0L17 17"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path></svg></a
              ><a href="#" class="hidden md:inline"
                ><svg
                  focusable="false"
                  width="18"
                  height="17"
                  class="icon icon--header-customer"
                  viewBox="0 0 18 17"
                >
                  <circle
                    cx="9"
                    cy="5"
                    r="4"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linejoin="round"
                  ></circle>
                  <path
                    d="M1 17v0a4 4 0 014-4h8a4 4 0 014 4v0"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path></svg
              ></a>
              <a href="#" class="relative"
                ><svg
                  focusable="false"
                  width="20"
                  height="18"
                  class="icon icon--header-cart"
                  viewBox="0 0 20 18"
                >
                  <path
                    d="M3 1h14l1 16H2L3 1z"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path>
                  <path
                    d="M7 4v0a3 3 0 003 3v0a3 3 0 003-3v0"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  ></path>
                </svg>
                <span
                  class="absolute -top-[8px] -right-[14px] bg-white text-primary flex items-center justify-center rounded-full w-[21px] h-[21px]"
                  >0</span
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <script src="./js/main.js"></script>
  </body>
</html>
